apiVersion: v1
kind: Service
metadata:
  name: ciso-assistant-{{ .Values.clientName }}
  labels:
    client: {{ .Values.clientName }}
    {{- include "common.labels" . | nindent 4 }}
spec:
  ports:
{{- if .Values.image.caddy.enabled }}
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
{{- else }}
  - name: backend
    port: 8000
    protocol: TCP
    targetPort: 8000
  - name: frontend
    port: 3000
    protocol: TCP
    targetPort: 3000
{{- end }}
  selector:
    app: ciso-assistant
    client: {{ .Values.clientName }}
  type: ClusterIP
